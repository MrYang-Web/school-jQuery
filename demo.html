<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<script src="jquery.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$(function(){
		//1.这种方式,只能使用jquery内所自带的事件
		$("#bto").click(function (){
			alert("hello");
		})	
	
		//2.这种方式,可以使用不光jquery还有原生JS的事件
		$("#bto").on("click",function (){
			alert("hello");
		})	    	
	});

</script>
</head>
<body>
<button type="button" id="bto">点击</button>
</body>
</html>
