<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>05行内样式的操作方法</title>
<script src="jquery.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$(function(){
	    //1.选择按钮并绑定点击事件
		$("#bto").click(function (){
			//2.通过操作div的行内样式来达到修改样式的目的
			$("#box").css({
				"background":"blue",
				"width": "200px"
			})
		})
	});
</script>
<style type="text/css">
	#box {
		width: 100px;
		height: 100px;
		background: red;
	}
</style>
</head>
<body>
	<button type="button" id="bto">点我</button>
	<div id="box">
	我是盒子
	</div>
</body>
</html>
